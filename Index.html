
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Somerville Accounting Careers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #2a3f54;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            margin-top: 20px;
            padding: 12px;
            background-color: #2a3f54;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            background-color: #1a2c3b;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Somerville Accounting - Candidate Login</h2>
        <form action="/submit_credentials" method="POST">
            <label for="email">Email Address (LinkedIn or Google)</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <label for="resume">Upload Resume (PDF or DOCX)</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

            <button class="button" type="submit">Submit Application</button>
        </form>
        <div class="footer">
            Â© 2025 Somerville Accounting LLC | All Rights Reserved
        </div>
    </div>
</body>
</html>
